<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Joke Teller</title>
      <!-- Icons -->
      <link rel="icon" type="image/png" href="./assets/ico/neva-logo.ico" />
      <!-- Library -->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
         integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
         crossorigin="anonymous"
      />
      <!-- Fonts -->
      <link
         rel="stylesheet"
         type="text/css"
         href="https://fonts.googleapis.com/css?family=Roboto"
      />
      <!-- Css -->
      <link rel="stylesheet" href="./assets/scss/styles.css" />
   </head>
   <body>
      <!-- Header -->
      <header id="header" class="header"></header>
      <!-- Main -->
      <main id="main" class="main">
         <article class="joke__container">
            <button id="joke__button">Tell Me a Joke</button>
            <audio id="joke__audio" controls hidden></audio>
         </article>
      </main>
      <!-- Footer -->
      <footer id="footer" class="footer"></footer>
      <!-- Scripts -->
      <script type="text/javascript" src="./assets/js/utilities/DOMHelper.js" defer></script>
      <script type="text/javascript" src="./assets/js/components/menu.js" defer></script>
      <script type="text/javascript" src="./assets/js/components/footer.js" defer></script>
      <script type="text/javascript" src="./assets/js/libraries/tts.js" defer></script>
      <script type="text/javascript" src="./assets/js/components/jokes.js" defer></script>
      <script type="text/javascript" src="./assets/js/main.js" defer></script>
   </body>
</html>
